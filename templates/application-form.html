<form action="/job/{{ job.get('id')}}/apply" class="lead" method="post">
  <h4>Application form</h4>
  <div class="mb-2">
    <label for="full_name">Full name</label> <br />
    <input
      type="text"
      id="full_name"
      name="full_name"
      placeholder="Lawal Dare"
      required
      autocomplete="off"
    />
  </div>
  <div class="mb-2">
    <label for="email">Email</label> <br />
    <input
      type="email"
      id="email"
      name="email"
      placeholder="lawal@gmail.com"
      required
      autocomplete="off"
    />
  </div>
  <div class="mb-2">
    <label for="linkedin_url">LinkedIn URL</label> <br />
    <input
      type="url"
      id="linkedin_url"
      name="linkedin_url"
      placeholder="https://linkedin.com/in/lawal"
      required
    />
  </div>
  <div class="mb-2">
    <label for="education">Education</label> <br />
    <textarea id="education" name="education" cols="24" rows="5"></textarea>
  </div>
  <div class="mb-2">
    <label for="work_experience">Work Experience</label> <br />
    <textarea
      id="work_experience"
      name="work_experience"
      cols="24"
      rows="5"
      required
    ></textarea>
  </div>
  <div class="mb-2">
    <label for="resume_url">Resume URL</label> <br />
    <input type="url" id="resume_url" name="resume_url" required />
  </div>
  <input type="submit" />
</form>
