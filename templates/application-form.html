<form action="/job/{{ job.get('id')}}/apply" class="lead" method="post">
  <h4>Apllication form</h4>
  <div class="mb-2">
    <label for="">Full name</label> <br />
    <input type="text" name="full_name" placeholder="lawal dare" />
  </div>
  <div class="mb-2">
    <label for="">Email</label> <br />
    <input type="text" name="email" placeholder="lawal@gmail" />
  </div>
  <div class="mb-2">
    <label for="">Linkedin url</label> <br />
    <input type="text" name="linkedin_url" placeholder="https//lawal" />
  </div>
  <div class="mb-2">
    <label for="">Education</label> <br />
    <textarea name="education" id="" cols="24" rows="5"></textarea>
  </div>
  <div class="mb-2">
    <label for="">Wordk Experience</label> <br />
    <textarea name="work_experience" cols="24"></textarea>
  </div>
  <div class="mb-2">
    <label for="">Resume url</label> <br />
    <input type="text" name="resume_url" />
  </div>
  <input type="submit" />
</form>
